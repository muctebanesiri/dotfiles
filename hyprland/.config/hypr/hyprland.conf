# #######################################################################################
# ENHANCED HYPRLAND CONFIGURATION (ERROR-FREE)
# Optimized for installed tools: waybar, hyprpaper, blueman-applet, playerctl
# Fixed decoration section to resolve "does not exist" errors for shadow and blur
# Restored original window opening/closing animations
# Refer to https://wiki.hypr.land for documentation
# #######################################################################################

################
### MONITORS ###
################

monitor=,preferred,auto,1 # Auto-detect monitors with no scaling

###################
### MY PROGRAMS ###
###################

$terminal = kitty # Confirmed available
$fileManager = nautilus
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = waybar & # Installed status bar
exec-once = hyprpaper & # Installed wallpaper manager
exec-once = nm-applet & # Network manager applet (assumed installed)
exec-once = blueman-applet & # Installed Bluetooth applet
exec-once = $terminal
exec-once = $browser

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland # Ensure Wayland compatibility for Qt apps
env = GDK_BACKEND,wayland # Ensure Wayland compatibility for GTK apps

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 6
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 0.95
    inactive_opacity = 0.85
    # Shadow and blur disabled to avoid "does not exist" errors
    # Re-enable after confirming Hyprland version
}

animations {
    enabled = true
    # Restored original Bezier curves and animations
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87% # Restored original
    animation = windowsOut, 1, 1.49, linear, popin 87% # Restored original
    animation = border, 1, 5.39, easeOutQuint
    animation = fade, 1, 3.03, quick
    animation = workspaces, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Use custom wallpaper
    disable_hyprland_logo = true
    vfr = true # Enable variable refresh rate
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_options = caps:escape # Map Caps Lock to Escape
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Core keybindings
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen, 0

# Window focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace scrolling
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window movement with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys (using installed playerctl)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Generic rules to avoid "no match" errors
windowrule = suppressevent maximize, class:.*
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
